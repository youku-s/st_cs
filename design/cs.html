<!DOCTYPE html>

    <script src="js/cs.js"></script>
  </head>
  <body>
    <div style="width: 80%;">

        <h2>基本</h2>
        <div>
          <table>
            <tbody>
              <tr>
                <th>呼び名</th>
                <td colspan="5"><input type="text"></td>
              </tr>
              <tr>
                <th>クラス</th>
                <td>
                  <select>
                    <option value="-1">-</option>
                    <option value="0">エンプレス</option>
                    <option value="1">プリンセス</option>
                    <option value="2">コート</option>
                    <option value="3">デイム</option>
                    <option value="4">ハイブロウ</option>
                    <option value="5">メイド</option>
                    <option value="6">コモン</option>
                    <option value="7">ペット</option>
                    <option value="8">ゲイム</option>
                    <option value="9">フェアリー</option>
                    <option value="10">ボギー</option>
                  </select>
                </td>
                <th>タイプ</th>
                <td>
                  <select>
                    <option value="-1">-</option>
                    <option value="0">アリス</option>
                    <option value="1">ドロシー</option>
                    <option value="2">グレーテル</option>
                    <option value="3">シンデレラ</option>
                    <option value="4">なよ竹</option>
                    <option value="5">赤ずきん</option>
                    <option value="6">人魚姫</option>
                    <option value="7">ウェンディ</option>
                  </select>
                </td>
                <th>オーデ</th>
                <td>
                  <select>
                    <option value="-1">-</option>
                    <option value="0">ハートフル</option>
                    <option value="1">ロマンティック</option>
                    <option value="2">ルナティック</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="box">
        <h2>資質・傾き・慎み</h2>
        <div>
          <table class="part" style="width: 600px; table-layout: fixed;">
            <thead>
              <tr>
                <th rowspan="2" style="width: 40%;"></th>
                <th colspan="4" style="width: 20%;">資質</th>
                <th colspan="2" style="width: 10%;">傾き</th>
                <th colspan="2" style="width: 10%;">慎み</th>
                <th class="noborder" style="width: 10%;"></th>
              </tr>
              <tr>
                <th>支配</th>
                <th>従順</th>
                <th>打算</th>
                <th>純真</th>
                <th>押し</th>
                <th>察し</th>
                <th>好意</th>
                <th>悪意</th>
                <th class="noborder"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>総計：</th>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>

                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td class="noborder"></td>
              </tr>
              <tr>
                <th>タイプ：</th>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td class="noborder"></td>
              </tr>
              <tr>
                <th>関係による加算：</th>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td><input type="text" readonly></td>
                <td class="noborder"></td>
              </tr>
              <tr>
                <th>世界の部品：</th>
                <th>支配</th>
                <th>従順</th>
                <th>打算</th>
                <th>純真</th>
                <th>押し</th>
                <th>察し</th>
                <th>好意</th>
                <th>悪意</th>

              </tr>

                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>

              </tr>
              <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td class="noborder"><button class="deleteRow">削除</button></td>
              </tr>
            </tbody>
          </table>
          <button class="addPart">行追加</button>
        </div>
      </div>

      <div class="box">

        <div>
          <table style="width: 450px; table-layout: fixed;">
            <thead>
              <tr>
                <th style="width: 60%;">名前</th>
                <th style="width: 10%;">主</th>
                <th style="width: 10%;">副</th>

            <tbody>
              <tr>
                <td><input type="text"></td>
                <td>
                  <select>
                    <option value="-1">-</option>

                    <option value="1">従</option>

                    <option value="3">純</option>

                <td><input type="text"></td>

                    <option value="-1">-</option>

      <div class="box">
        <h2>メモ</h2>
        <div>

</html>
